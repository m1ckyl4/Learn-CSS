<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Modern Profile with css</title>
</head>

<body>
    <div class="profile-card ">
        <div class="image ">
            <img src="taetae.jpg" alt=" " class="profile-img ">
        </div>
        <div class="text-data ">
            <div class="name ">Mickyla Reginio</div>
            <div class="job ">I am a cute Web & Developer student</div>
        </div>

        <div class="media-btn">
            <a href="#" class="link" style="background-color:rgb(9, 9, 55)"></background-color><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background-color:rgb(4, 154, 199)"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link" style="background-color:rgb(69, 20, 70)"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="link" style="background-color:rgb(112, 34, 34)"><i class='bx bxl-youtube'></i></a>
        </div>

        <div class="btn">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <i class='bx bx-heart'></i><span class="number">77k</span>
            <i class='bx bx-message-rounded-dots'></i><span class="number">50k</span>
            <i class='bx bxs-share-alt'></i></i><span class="number">15k</span>
</body>

</html>
